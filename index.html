<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D fire effect in threejs</title>
</head>
<style>
    body {
        padding: 0px;
        margin: 0px;
    }
</style>

<body>
    <script type="x-shader/x-vertex" id="vertex-shader">
        precision mediump float;

        void main()
        {       
            gl_Position = projectionMatrix * viewMatrix * modelMatrix * vec4(position, 1.0);
        }
    </script>
    <script type="x-shader/x-fragment" id="fragment-shader">
        precision mediump float;

        out vec4 fragColor;

        float random (vec2 seed) {
            return fract(sin(dot(seed.xy,vec2(12.9898,78.233)))*43758.5453123);
        }

        float voronoi(vec2 position, vec2 cellNumber){
            vec2 cellSize = 1. / cellNumber;
            vec2 cellPosition = floor(position / cellSize) * cellSize + cellSize / 2.;
        
            float minDist = max(cellSize.x, cellSize.y) * 2.;
            for(int offsetX = -1; offsetX < 2; offsetX++){
                for(int offsetY = -1; offsetY < 2; offsetY++){
                    vec2 neighborCellPosition = cellPosition + vec2(offsetX, offsetY) * cellSize;
                    vec2 cellOffset = vec2(random(neighborCellPosition), random(neighborCellPosition.yx)) * cellSize;
                    vec2 cellCenter = neighborCellPosition + cellOffset;
                    float dist = distance(position, cellCenter);
                    if(minDist > dist){
                        minDist = dist;
                    }
                }
            }

            return minDist / max(cellSize.x, cellSize.y);
        }

        void main()
        {  
            float noise =  voronoi(gl_FragCoord.xy / 1000., vec2(20.));
            float smallNoise =  voronoi((gl_FragCoord.xy + 100.) / 1000., vec2(30.));
            float bigNoise =  voronoi((gl_FragCoord.xy + 200.) / 1000., vec2(10.));
            if((noise + smallNoise + bigNoise) / 3. > 0.5){
                fragColor = vec4(vec3(1), 1);
            }else{
                fragColor = vec4(vec3(0), 1);
            }
        }
    </script>
    <script type="importmap">
    {
        "imports": {
        "three": "https://unpkg.com/three@0.157.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.157.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import * as THREE from "three"
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js'

        const scene = new THREE.Scene()
        const width = window.innerWidth
        const height = window.innerHeight
        const camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000)
        camera.position.z = 3
        const renderer = new THREE.WebGLRenderer()
        renderer.setSize(width, height)
        renderer.pixelRatio = window.devicePixelRatio ?? renderer.pixelRatio
        const controls = new OrbitControls(camera, renderer.domElement)

        document.body.appendChild(renderer.domElement)

        const fragShader = document.getElementById("fragment-shader").innerHTML;
        const vertexShader = document.getElementById("vertex-shader").innerHTML;
        const material = new THREE.ShaderMaterial({
            fragmentShader: fragShader,
            vertexShader: vertexShader,
            glslVersion: THREE.GLSL3,
        })

        const loader = new GLTFLoader()

        loader.load('/fire-template.glb', function (gltf) {
            const { geometry } = gltf.scene.children[0]
            const mesh = new THREE.Mesh(geometry, material)
            mesh.position.y = -0.55

            scene.add(mesh)
        }, undefined, console.error)


        function render() {
            controls.update()
            renderer.render(scene, camera)
            window.requestAnimationFrame(render)
        }

        render()
    </script>
</body>

</html>
